<ion-header class="ion-no-border">
</ion-header>

<ion-content>
    <div class="page-content">
        <div class="upper">
            <app-heading-logo [heading]="'Sign In'" [logo]="'/assets/images/BizProp FINAL-IconNoShadow.png'"></app-heading-logo>
            <ion-grid>
                <!-- ----------------------------------------------------------------------- -->
                <!--                            Login information                            -->
                <!-- ----------------------------------------------------------------------- -->
                <form [formGroup]="form">
                    <ion-row>
                        <ion-col>
                            <app-text-input [form]="form"
                                            [name]="'username'"
                                            [label]="'Email address'"
                                            [type]="'email'"
                                            [icon]="'fas fa-check-circle'">

                            </app-text-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <app-password [form]="form"
                                            [name]="'password'"
                                            [label]="'Password'"
                                            [icon]="'fas fa-eye'"
                                            [iconClass]="'light-grey'"></app-password>
                        </ion-col>
                    </ion-row>
                </form>

                <!-- ----------------------------------------------------------------------- -->
                <!--                             Sign in/Sign up                             -->
                <!-- ----------------------------------------------------------------------- -->
                <ion-row>
                    <ion-col size="12">
                        <div class="ion-text-right">
                            <p class="subtle">Forgot password?</p>
                        </div>
                    </ion-col>
                </ion-row>

                <ion-row class="mt-3">
                    <ion-col>
                        <button class="biz-button btn-block"
                                (click)="login()">Sign In</button>
                    </ion-col>
                </ion-row>

                <ion-row class="mt-2">
                    <ion-col>
                        <div class="ion-text-center">
                            <span class="subtle">New user? <a class="subtle color-primary"
                                   [routerLink]="['/auth/register-selection']">Sign up</a> here</span>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <div class="lower">
            <app-terms-of-service></app-terms-of-service>
        </div>
    </div>
</ion-content>
