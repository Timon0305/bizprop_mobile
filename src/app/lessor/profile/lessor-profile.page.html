<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/lessor/home"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title>
            <span class="page-title">Profile</span>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="page-content">
        <div class="upper">
            <app-heading-logo class="logo-smaller"
                              [headingSize]="'normal'"
                              [logo]="'/assets/images/BizProp FINAL-fullNoShadow.png'"></app-heading-logo>

            <ion-grid>

                <ion-row>
                    <ion-col>
                        <app-input-upload class="mt-2"
                                          [label]="'Upload Profile Picture'"></app-input-upload>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <app-map-selector [form]="form"
                                          [name]="'mapAddress'"></app-map-selector>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <app-text-input [form]="form"
                                        [name]="'email'"
                                        [type]="'email'"
                                        [label]="'Email address'"></app-text-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <app-text-input [form]="form"
                                        [name]="'contact1'"
                                        [label]="'Contact number'"></app-text-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <app-text-input [form]="form"
                                        [name]="'contact2'"
                                        [label]="'Additional Contact Number'"></app-text-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <app-text-input [form]="form"
                                        [name]="'name'"
                                        [label]="'Business name'"></app-text-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <app-text-input [form]="form.controls.address"
                                        [name]="'address1'"
                                        [label]="'Physical address'"></app-text-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <app-text-input [form]="form.controls.address"
                                        [name]="'address2'"
                                        [label]="'Physical address 2'"></app-text-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <app-text-input [form]="form.controls.address"
                                        [name]="'address3'"
                                        [label]="'Physical address 3'"></app-text-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div *ngIf="hasAddressError"
                             class="field-validation-error">
                            At least one address is required
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <app-password [form]="form"
                                      [name]="'password'"
                                      [label]="'Password'"
                                      [icon]="'fas fa-eye'"
                                      [iconClass]="'light-grey'"></app-password>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <app-password [form]="form"
                                      [name]="'confirmPassword'"
                                      [label]="'Confirm Password'"
                                      [icon]="'fas fa-eye'"
                                      [iconClass]="'light-grey'"></app-password>
                    </ion-col>
                </ion-row>

                <ion-row class="mt-3">
                    <ion-col>
                        <button class="biz-button btn-block"
                                (click)="save()">Save Changes</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>

    </div>

</ion-content>
