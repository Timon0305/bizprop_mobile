<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/lessor/home"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title>
            <span class="page-title">My Listings</span>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="page-content">
        <div class="upper">
            <div class="d-flex flex-column align-items-center">
                <div class="search-overview">
                    <ion-list lines="none">
                        <ion-item *ngFor="let result of searchResults">
                            <app-search-result-overview [result]="result"
                                                        [editable]="true"
                                                        (resultClicked)="onResultClicked($event)"></app-search-result-overview>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </div>
    </div>
</ion-content>
