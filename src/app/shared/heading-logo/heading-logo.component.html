<div class="biz-logo wrapper">
    <ion-grid>
        <ion-row>
            <ion-col size="12"
                     class="ion-justify-content-center">
                <div class="d-flex justify-content-center">
                    <img [src]="logo">
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <div class="ion-text-center">
                    <h2 ion-text
                        [class.heading-1]="headingSize === 'large'"
                        [class.heading-2]="headingSize === 'normal'"
                        [class.heading-3]="headingSize === 'smaller'"
                        class="heading text-upper">{{heading}}</h2>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
