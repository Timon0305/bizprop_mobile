<div class="inquiries">
    <ion-list lines="full">

        <ion-item-sliding #slidingItem
                          *ngFor="let inquiry of watchlist; let index=index">
            <ion-item>
                <img slot="start"
                     [src]="inquiry.image">
                <ion-label>
                    <h2>{{inquiry.heading}}</h2>
                    <p>{{inquiry.additional}}</p>
                </ion-label>
                <div slot="end"
                     class="action"
                     (click)="toggleState(slidingItem)">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="remove(inquiry, index)"
                                 color="danger">Remove</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</div>
