<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/client/search/filter"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title>
            <span class="page-title">Search Results</span>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="search page-content">
        <div class="d-flex flex-column align-items-center">
            <div class="search-overview">
                <ion-list lines="none">
                    <ion-item *ngFor="let result of searchResults">
                        <app-search-result-overview [result]="result" (resultClicked)="onResultClicked($event)"></app-search-result-overview>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </div>
</ion-content>
